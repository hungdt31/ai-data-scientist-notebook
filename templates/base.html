<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}AI & Data Science{% endblock %}</title>
        <link rel="icon" href="/static/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <!-- Navigation Menu -->
        <nav class="navbar">
            <div class="nav-container">
                <h3 class="nav-logo">AI & Data Science</h3>
                <button class="nav-toggle" id="nav-toggle">☰</button>
                <ul class="nav-menu" id="nav-menu">
                    <li class="nav-item">
                        <a href="/"
                           class="nav-link
                                  {% if active_page == 'home' %}active{% endif %}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about"
                           class="nav-link
                                  {% if active_page == 'about' %}active{% endif %}">Về chúng tôi</a>
                    </li>
                    <li class="nav-item">
                        <a href="/services"
                           class="nav-link
                                  {% if active_page == 'services' %}active{% endif %}">Dịch vụ</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog"
                           class="nav-link
                                  {% if active_page == 'blog' %}active{% endif %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact"
                           class="nav-link
                                  {% if active_page == 'contact' %}active{% endif %}">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Mobile Menu Overlay -->
        <div class="nav-overlay" id="nav-overlay"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
        
        <!-- Mobile Menu Toggle Script -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const navToggle = document.getElementById('nav-toggle');
                const navMenu = document.getElementById('nav-menu');
                const navOverlay = document.getElementById('nav-overlay');
                
                function toggleMenu() {
                    navMenu.classList.toggle('active');
                    navOverlay.classList.toggle('active');
                    document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
                }
                
                function closeMenu() {
                    navMenu.classList.remove('active');
                    navOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
                
                navToggle.addEventListener('click', toggleMenu);
                
                // Close menu when clicking on overlay
                navOverlay.addEventListener('click', closeMenu);
                
                // Close menu when clicking on a link
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', closeMenu);
                });
                
                // Close menu when pressing Escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                        closeMenu();
                    }
                });
            });
        </script>
        
        {% block scripts %}{% endblock %}
    </body>
</html>
